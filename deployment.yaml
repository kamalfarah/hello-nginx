apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-nginx
  namespace: default
  

 
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello-nginx
  template:
    metadata:
      labels:
        app: hello-nginx
    spec:
      containers:
      - name: hello-nginx
        image: kamalfarah/hello-nginx:45
        ports:
        - containerPort: 80
